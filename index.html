<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
        <div class="card ">
            <div class="card-body ">
                <h1>Calculator</h1>
                <input type="text" id="result" class="col-12" style="height: 50px;" readonly ><br><br>
                <button type="button" class="btn btn-success me-2 ms-3"  onclick="clearsc()">CE</button>
                <button type="button" class="btn btn-success me-2"  onclick="back()"><</button>
                <button type="button" class="btn btn-success me-2 "  onclick="solve()">=</button>
                <button type="button" class="btn btn-danger me-2" id="%">%</button> <span>M</span>
                <br><br>

                <button type="button" class="btn btn-primary me-2 ms-3"  onclick="display(7)">7</button>
                <button type="button" class="btn btn-primary me-2" s onclick="display(8)">8</button>
                <button type="button" class="btn btn-primary me-2" onclick="display(9)">9</button>
                <button type="button" class="btn btn-danger me-2"   id="+">+</button> <span>A</span>
                <br><br>
                <button type="button" class="btn btn-primary me-2 ms-3"  onclick="display(4)">4</button>
                <button type="button" class="btn btn-primary me-2" onclick="display(5)">5</button>
                <button type="button" class="btn btn-primary me-2" onclick="display(6)">6</button>
                <button type="button" class="btn btn-danger me-2"  id="-">-</button> <span>T</span>
                <br><br>
                <button type="button" class="btn btn-primary me-2 ms-3"  onclick="display(1)">1</button>
                <button type="button" class="btn btn-primary me-2" onclick="display(2)">2</button>
                <button type="button" class="btn btn-primary me-2"  onclick="display(3)">3</button>
                <button type="button" class="btn btn-danger me-2"  id="/">/</button> <span>H</span>
                <br><br>
                <button type="button" class="btn btn-primary me-2 ms-3" onclick="display('.')">.</button>
                <button type="button" class="btn btn-primary me-2"  onclick="display(0)">0</button>
                <button type="button" class="btn btn-primary me-2" onclick="display('00')">00</button>
                <button type="button" class="btn btn-danger  me-2"  id="x">x</button> <span>S</span>
                <br><br>
                
                <hr>
                
            </div>
        </div>
    <script src="app.js"></script>
</body>

</html>
